  <div id="players-list"></div>

  <script>
    const sheetId = "1--or-XBf1Ys71it7cRCSnZOodHIP8wr9bW_HUoTJtCs";

    async function loadPlayers() {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=Players`;
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.trim().split("\n").map(r =>
        r.split(",").map(c => c.replace(/^"|"$/g, "").trim())
      );

      const container = document.getElementById("players-list");
      for (let i = 1; i < rows.length; i++) {
        const [name, games, wins, draws, losses, goals, desc, img] = rows[i];
        const card = document.createElement("div");
        card.className = "player-card";
        card.innerHTML = `
          <img src="${img}" alt="${name}">
          <h2>${name}</h2>
          <p>${desc}</p>
        `;
        container.appendChild(card);
      }
    }
    loadPlayers();
  </script>
