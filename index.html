<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasta League ‚Äî Season 2025</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: yellow;
      font-family: "Arial Black", sans-serif;
      text-align: center;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      color: yellow;
      border: 2px solid yellow;
    }

    th, td {
      border: 1px solid yellow;
      padding: 8px 12px;
    }

    h1 {
      margin-top: 20px;
    }

    .debug-box {
      margin-top: 10px;
      color: lightgreen;
    }
  </style>
</head>

<body>
  <h1>üçù Pasta League ‚Äî Season 2025 üçù</h1>
  <p id="totalGoals">Total Goals: 0 ‚öΩ</p>

  <section>
    <h2>League Table</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>W</th>
          <th>D</th>
          <th>L</th>
          <th>GF</th>
          <th>GA</th>
          <th>Pts</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="8">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <section>
    <h2>Top Scorers</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Player</th><th>Goals</th></tr>
      </thead>
      <tbody id="scorersBody">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <section>
    <h2>Goal of the Week üé•</h2>
    <p>Upload coming soon...</p>
  </section>

  <div id="debug" class="debug-box"></div>

  <!-- üéµ ◊û◊ï◊ñ◊ô◊ß◊î ◊ß◊¶◊®◊î ◊©◊ú ◊û◊ú◊ó◊û◊î -->
  <audio id="warMusic"
    src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c424a6b69.mp3?filename=battle-epic-heroic-trailer-115997.mp3"
    preload="auto"></audio>

  <script>
    window.addEventListener("load", () => {
      const music = document.getElementById("warMusic");
      music.volume = 0;
      const tryPlay = () => {
        music.play().catch(() => {
          document.body.addEventListener('click', () => music.play(), { once: true });
        });
      };
      tryPlay();

      // fade-in ◊©◊ú 1.5 ◊©◊†◊ô◊ï◊™
      const fadeIn = setInterval(() => {
        if (music.volume < 0.6) {
          music.volume += 0.05;
        } else clearInterval(fadeIn);
      }, 150);

      // fade-out ◊ê◊ó◊®◊ô 5 ◊©◊†◊ô◊ï◊™
      setTimeout(() => {
        const fadeOut = setInterval(() => {
          if (music.volume > 0) {
            music.volume -= 0.05;
          } else {
            clearInterval(fadeOut);
            music.pause();
            music.currentTime = 0;
          }
        }, 150);
      }, 5000);
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
