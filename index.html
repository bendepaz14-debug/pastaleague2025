<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasta League</title>
<style>
  body {
    background: linear-gradient(180deg, #0a0a0a, #1a1a1a);
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  /* ×× ×™××¦×™×™×ª ×¤×ª×™×—×” */
  #logo {
    font-size: 48px;
    font-weight: bold;
    color: #00aaff;
    text-shadow: 0 0 20px #00aaff;
    margin-top: 40vh;
    animation: fadeOut 2s ease 2s forwards;
  }

  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }

  #main-content {
    display: none;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  h1 {
    margin-top: 20px;
    text-shadow: 0 0 10px #00aaff;
  }

  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    padding: 12px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  }

  th {
    background-color: #00aaff;
    color: black;
  }

  tr:nth-child(odd) {
    background-color: rgba(255, 255, 255, 0.05);
  }

  /* ××§×•× ×¨××©×•×Ÿ ×•×©× ×™ */
  .top2 {
    background: linear-gradient(90deg, gold, orange);
    color: black;
    font-weight: bold;
  }

  /* ××§×•××•×ª 3â€“6 */
  .playoff {
    background: linear-gradient(90deg, #3b82f6, #1e40af);
    font-weight: bold;
  }

  /* ×˜×‘×œ×ª ××œ×š ×”×©×¢×¨×™× */
  .top-scorers {
    width: 60%;
    margin: 30px auto;
    border-collapse: collapse;
    background-color: rgba(255,255,255,0.1);
  }

  .top-scorers th {
    background-color: #00aaff;
    color: black;
  }

  /* ×›×¤×ª×•×¨ ×”×’×¨×œ×” */
  button {
    background-color: #00aaff;
    border: none;
    color: black;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 15px;
  }

  button:hover {
    background-color: #0088cc;
  }

  #fixtures {
    margin-top: 20px;
  }

  #dateInfo {
    color: #ccc;
    margin-top: 8px;
  }

  footer {
    margin: 40px 0;
    color: #888;
  }
</style>
</head>
<body>

<div id="logo">PASTA LEAGUE</div>

<div id="main-content">
  <h1>ğŸ† Pasta League Table</h1>

  <table id="leagueTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Points</th>
        <th>Goals</th>
      </tr>
    </thead>
    <tbody id="leagueBody"></tbody>
  </table>

  <h2>âš½ Top Scorers</h2>
  <table class="top-scorers" id="scorersTable">
    <thead>
      <tr><th>Player</th><th>Goals</th></tr>
    </thead>
    <tbody id="scorersBody"></tbody>
  </table>

  <h2>ğŸ¯ Next Fixtures</h2>
  <div id="fixtures"></div>
  <div id="dateInfo"></div>
  <button id="drawButton">Draw New Fixtures</button>

  <footer>Â© 2025 Pasta League</footer>
</div>

<script>
  // ×œ×”×¦×™×’ ××ª ×”×ª×•×›×Ÿ ××—×¨×™ ×”×œ×•×’×•
  setTimeout(() => {
    document.getElementById('logo').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';
  }, 2000);

  // × ×ª×•× ×™ ×˜×‘×œ×” ×œ×“×•×’××”
  const players = [
    { name: "Alex", points: 15, goals: 10 },
    { name: "Tibi", points: 13, goals: 8 },
    { name: "Artur", points: 12, goals: 9 },
    { name: "Liad", points: 11, goals: 7 },
    { name: "Yarden", points: 10, goals: 6 },
    { name: "Elior", points: 9, goals: 5 },
    { name: "Gil", points: 8, goals: 4 },
    { name: "Aviv", points: 7, goals: 3 },
    { name: "Ilya", points: 6, goals: 2 },
    { name: "Shabo", points: 5, goals: 1 }
  ];

  const leagueBody = document.getElementById("leagueBody");

  players.forEach((p, index) => {
    const row = document.createElement("tr");
    if (index < 2) row.classList.add("top2");
    else if (index < 6) row.classList.add("playoff");
    row.innerHTML = `
      <td>${index + 1} ${index < 2 ? "â¬†ï¸" : ""}</td>
      <td>${p.name}</td>
      <td>${p.points}</td>
      <td>${p.goals}</td>
    `;
    leagueBody.appendChild(row);
  });

  // ××œ×š ×”×©×¢×¨×™×
  const topScorers = [...players].sort((a,b)=>b.goals - a.goals).slice(0,5);
  const scorersBody = document.getElementById("scorersBody");
  topScorers.forEach(s=>{
    const row=document.createElement("tr");
    row.innerHTML=`<td>${s.name}</td><td>âš½ ${s.goals}</td>`;
    scorersBody.appendChild(row);
  });

  // ×”×’×¨×œ×”
  const fixturesDiv = document.getElementById("fixtures");
  const dateInfo = document.getElementById("dateInfo");
  const drawButton = document.getElementById("drawButton");

  let fixtures = JSON.parse(localStorage.getItem("fixtures") || "[]");
  let dateSaved = localStorage.getItem("fixturesDate");

  function displayFixtures() {
    fixturesDiv.innerHTML = fixtures.length 
      ? fixtures.map(f => `<div>${f}</div>`).join("") 
      : "<p>No fixtures yet.</p>";
    dateInfo.textContent = dateSaved ? `Last updated: ${dateSaved}` : "";
  }

  displayFixtures();

  drawButton.onclick = () => {
    const pass = prompt("Enter password:");
    if (pass !== "1122") return alert("Wrong password!");
    
    const shuffled = [...players].sort(()=>Math.random()-0.5);
    const newFixtures = [];
    for(let i=0;i<players.length;i+=2){
      if (shuffled[i+1]) newFixtures.push(`${shuffled[i].name} âš”ï¸ ${shuffled[i+1].name}`);
    }
    fixtures = newFixtures;
    dateSaved = new Date().toLocaleString();
    localStorage.setItem("fixtures", JSON.stringify(fixtures));
    localStorage.setItem("fixturesDate", dateSaved);
    displayFixtures();
  };
</script>

</body>
</html>
