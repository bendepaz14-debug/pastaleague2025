<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pasta League â€” Season 2025</title>
  <style>
    :root {
      --bg: #000;
      --gold: #ffd84d;
      --pink1: #ff4db8;
      --pink2: #ff0080;
    }

    body {
      background: var(--bg);
      color: white;
      font-family: 'Rubik', sans-serif;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }

    /* Splash */
    #splash {
      position: fixed;
      inset: 0;
      background: black;
      display: grid;
      place-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }
    #splash.hide { opacity: 0; pointer-events: none; }
    #splash .logo {
      font-size: 40px;
      color: var(--gold);
      text-shadow: 0 0 25px var(--gold), 0 0 60px var(--gold);
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 20px var(--gold), 0 0 60px var(--gold); }
      to { text-shadow: 0 0 40px var(--gold), 0 0 100px var(--gold); }
    }

    h1 {
      text-shadow: 0 0 15px var(--gold);
      color: var(--gold);
      font-weight: 800;
      margin-top: 40px;
    }

    .card {
      margin: 20px auto;
      width: 90%;
      max-width: 650px;
      background: #111;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 25px rgba(255, 216, 77, 0.3);
    }

    .glow-title {
      font-size: 26px;
      color: var(--gold);
      text-shadow: 0 0 20px var(--gold);
      margin-bottom: 15px;
    }

    .glow-title.alt {
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
    }

    .neon-table {
      width: 100%;
      border-collapse: collapse;
      font-weight: 600;
    }

    .neon-table th, .neon-table td {
      border: 1px solid var(--gold);
      padding: 8px;
    }

    .neon-table th {
      background: var(--gold);
      color: black;
    }

    /* ×¦×‘×¢×™× ×œ×¤×™ ××§×•× */
    .rank-1, .rank-2 {
      background: linear-gradient(180deg, #ffffff, #e6e6e6);
      color: #000;
      font-weight: 800;
      animation: glowUp 2s infinite alternate;
    }
    .rank-1 td:first-child::after, .rank-2 td:first-child::after {
      content: " ğŸ”¼";
      color: #ffcc00;
    }

    @keyframes glowUp {
      from { box-shadow: 0 0 15px #fff; }
      to { box-shadow: 0 0 35px #fff; }
    }

    .playoff {
      background: linear-gradient(180deg, var(--pink1), var(--pink2));
      color: #fff;
      font-weight: 700;
    }

    .neon-table tbody tr {
      background: #000;
      color: #fff;
    }

    /* Draw section */
    .draw-list {
      list-style: none;
      padding: 0;
    }

    .draw-list li {
      background: #111;
      border: 1px solid var(--gold);
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      box-shadow: 0 0 10px rgba(255, 216, 77, 0.3);
    }

    .muted {
      color: #777;
      font-style: italic;
    }

    .btn {
      background: var(--gold);
      border: none;
      color: #000;
      padding: 10px 18px;
      margin: 6px;
      border-radius: 8px;
      font-weight: 700;
    }

    .btn:hover { filter: brightness(1.1); }

    .btn-ghost {
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--gold);
    }

    .updated {
      color: #ccc;
      margin-bottom: 10px;
    }

    footer {
      margin: 25px 0;
      color: #777;
    }

    .link {
      color: #00ffff;
      text-decoration: none;
    }

    .link:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div id="splash"><div class="logo">ğŸ Pasta League</div></div>

  <h1>Pasta League â€” Season 2025</h1>

  <section class="card">
    <h2 class="glow-title">League Table</h2>
    <table id="leagueTable" class="neon-table">
      <thead>
        <tr><th>RANK</th><th>PLAYER</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>PTS</th></tr>
      </thead>
      <tbody id="leagueBody"></tbody>
    </table>
  </section>

  <section class="card">
    <h2 class="glow-title alt">Top Scorers âš½</h2>
    <table id="scorersTable" class="neon-table neon-alt">
      <thead><tr><th>Rank</th><th>Player</th><th>Goals</th></tr></thead>
      <tbody id="scorersBody"></tbody>
    </table>
  </section>

  <section class="card">
    <h2 class="glow-title">Next Round Draw</h2>
    <div id="drawInfo" class="updated">Last update: â€”</div>
    <ul id="drawList" class="draw-list"></ul>
    <div>
      <button id="drawBtn" class="btn">Make Draw</button>
      <button id="resetBtn" class="btn btn-ghost">Reset Draw</button>
    </div>
  </section>

  <footer><a class="link" href="players.html">ğŸ“¸ Players list</a></footer>

  <script>
    const players = [
      "Shabo", "Ilya", "Liad", "Aviv", "Elior",
      "Yarden", "Arthur", "Gil", "Alex", "Tibi"
    ];

    const leagueBody = document.getElementById("leagueBody");
    players.forEach((p, i) => {
      const tr = document.createElement("tr");
      if (i < 2) tr.classList.add("rank-" + (i+1));
      else if (i < 6) tr.classList.add("playoff");
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${p} ${i===0?'ğŸ†':''}${i===1?'ğŸ¥ˆ':''}</td>
        <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>`;
      leagueBody.appendChild(tr);
    });

    const scorersBody = document.getElementById("scorersBody");
    players.slice(0,5).forEach((p,i)=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${i+1}</td><td>${p}</td><td>0</td>`;
      scorersBody.appendChild(tr);
    });

    // --- Draw logic ---
    const drawList = document.getElementById("drawList");
    const drawInfo = document.getElementById("drawInfo");
    const drawBtn = document.getElementById("drawBtn");
    const resetBtn = document.getElementById("resetBtn");
    const PASS = "1122";

    let fixtures = JSON.parse(localStorage.getItem("fixtures") || "[]");
    let dateSaved = localStorage.getItem("fixturesDate") || "";

    function displayFixtures() {
      drawList.innerHTML = fixtures.length
        ? fixtures.map(f => `<li>${f}</li>`).join("")
        : "<li class='muted'>No draw yet</li>";
      drawInfo.textContent = dateSaved ? "Last update: " + dateSaved : "Last update: â€”";
    }

    displayFixtures();

    drawBtn.onclick = () => {
      const pass = prompt("Enter password:");
      if (pass !== PASS) return alert("Wrong password!");
      const shuffled = [...players].sort(() => Math.random() - 0.5);
      const newFixtures = [];
      for (let i = 0; i < shuffled.length; i += 2) {
        if (shuffled[i + 1]) newFixtures.push(`${shuffled[i]} âš”ï¸ ${shuffled[i + 1]}`);
      }
      fixtures = newFixtures;
      dateSaved = new Date().toLocaleString();
      localStorage.setItem("fixtures", JSON.stringify(fixtures));
      localStorage.setItem("fixturesDate", dateSaved);
      displayFixtures();
    };

    resetBtn.onclick = () => {
      const pass = prompt("Enter password:");
      if (pass !== PASS) return alert("Wrong password!");
      fixtures = [];
      dateSaved = "";
      localStorage.removeItem("fixtures");
      localStorage.removeItem("fixturesDate");
      displayFixtures();
    };

    setTimeout(()=>document.getElementById("splash").classList.add("hide"),1800);
  </script>
</body>
</html>
