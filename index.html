<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasta League ‚Äî Season 2025</title>
<style>
body {
  background-color: black;
  color: gold;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
h1 {
  font-size: 32px;
  margin-top: 20px;
  text-shadow: 0 0 20px gold;
}
h2 {
  color: gold;
  margin-top: 25px;
  text-shadow: 0 0 10px gold;
}
.table-container {
  width: 95%;
  margin: 20px auto;
  border-radius: 12px;
  background: #111;
  padding: 10px;
  box-shadow: 0 0 30px gold;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin: 10px 0;
}
th, td {
  border: 1px solid gold;
  padding: 8px;
}
th {
  background: gold;
  color: black;
  font-weight: bold;
}
.white-row {
  background-color: white;
  color: black;
}
.pink-row {
  background-color: #ff69b4;
  color: black;
}
.black-row {
  background-color: black;
  color: gold;
}
.status {
  margin-top: 15px;
  font-size: 14px;
}
</style>
</head>
<body>

<h1>Pasta League ‚Äî Season 2025</h1>

<div class="table-container">
  <h2>League Table</h2>
  <table id="leagueTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>GF</th>
        <th>GA</th>
        <th>PTS</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="8">Loading data...</td></tr>
    </tbody>
  </table>
</div>

<div class="table-container">
  <h2>Top Scorers ‚öΩ</h2>
  <table id="scorerTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Goals</th>
      </tr>
    </thead>
    <tbody id="scorerBody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>
  <p class="status" id="status">Connecting to Google Sheets...</p>
</div>

<script>
const SHEET_ID = "1--or-XBf1Ys71it7cRCSnZOodHIP8wr9bW_HUoTJtCs";
const SHEET_NAME = "LeagueTable";
const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

async function loadData() {
  try {
    const res = await fetch(API_URL);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));

    const leagueData = [];
    for (let i = 1; i < rows.length; i++) {
      const [player, w, d, l, gf, ga] = rows[i];
      const pts = (Number(w) * 3) + (Number(d) * 1);
      leagueData.push({ player, w, d, l, gf, ga, pts });
    }

    // Sort league by points
    leagueData.sort((a, b) => b.pts - a.pts);

    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    leagueData.forEach((p, i) => {
      const row = document.createElement("tr");
      if (i < 2) row.className = "white-row";
      else if (i < 6) row.className = "pink-row";
      else row.className = "black-row";

      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${p.player}</td>
        <td>${p.w}</td>
        <td>${p.d}</td>
        <td>${p.l}</td>
        <td>${p.gf}</td>
        <td>${p.ga}</td>
        <td>${p.pts}</td>
      `;
      tableBody.appendChild(row);
    });

    // Build Top Scorers
    const scorerData = [...leagueData]
      .sort((a, b) => b.gf - a.gf)
      .filter(p => p.player && p.gf > 0);

    const scorerBody = document.getElementById("scorerBody");
    scorerBody.innerHTML = "";

    scorerData.forEach((p, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${p.player}</td>
        <td>${p.gf}</td>
      `;
      scorerBody.appendChild(row);
    });

    document.getElementById("status").innerHTML = "üü¢ Connected to Google Sheets ‚úÖ";
    document.getElementById("status").style.color = "lightgreen";

  } catch (error) {
    document.getElementById("tableBody").innerHTML = `<tr><td colspan="8">‚ùå Error loading data</td></tr>`;
    document.getElementById("scorerBody").innerHTML = `<tr><td colspan="3">‚ùå Error loading data</td></tr>`;
    document.getElementById("status").innerHTML = "üî¥ Failed to connect to Google Sheets";
    document.getElementById("status").style.color = "red";
  }
}

loadData();
</script>

</body>
</html>
