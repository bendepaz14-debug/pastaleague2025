  <style>
    body {
      margin: 0;
      background-color: #111;
      color: yellow;
      font-family: "Arial Black", sans-serif;
      text-align: center;
    }

    table {
      margin: 20px auto;

    /* ğŸ ××¡×š ×¤×ª×™×—×” */
    #introOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease-in-out 5s forwards;
    }

    .introTitle {
      color: yellow;
      font-size: 3rem;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px yellow; }
      to { text-shadow: 0 0 25px orange, 0 0 50px red; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

<body>
  <!-- ğŸ ××¡×š ×¤×ª×™×—×” -->
  <div id="introOverlay">

  <h1>ğŸ Pasta League â€” Season 2025 ğŸ</h1>
  <p id="totalGoals">Total Goals: 0 âš½</p>

  <section>
    <h2>League Table</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th><th>Player</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>Pts</th>

  <!-- ğŸµ ××•×–×™×§×” ×©×œ ××œ×—××” -->
  <audio id="warMusic"
    src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c424a6b69.mp3?filename=battle-epic-heroic-trailer-115997.mp3"
    preload="auto"></audio>

  <script>
    window.addEventListener("load", () => {
      const music = document.getElementById("warMusic");
      music.volume = 0;

      const tryPlay = () => {
        music.play().catch(() => {
          document.body.addEventListener('click', () => music.play(), { once: true });
        });
      };
      tryPlay();

      // ×”×¢×œ××ª ×¢×•×¦××” ×‘×”×“×¨×’×”
      const fadeIn = setInterval(() => {
        if (music.volume < 0.7) music.volume += 0.05;
        else clearInterval(fadeIn);
      }, 150);

      // ×”×¤×¡×§×” ××—×¨×™ 10 ×©× ×™×•×ª
      setTimeout(() => {
        const fadeOut = setInterval(() => {
          if (music.volume > 0) music.volume -= 0.05;
          else {
            clearInterval(fadeOut);
            music.pause();
            music.currentTime = 0;
          }
        }, 150);
      }, 10000);
    });
    </script>

  <script src="script.js"></script>
</body>
