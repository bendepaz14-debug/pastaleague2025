<style>
  /* ××¤×§×˜ ×¤×ª×™×—×” */
  #introOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: fadeOut 1.5s ease-in-out 8.5s forwards;
  }

  .introTitle {

    font-family: "Arial Black", sans-serif;

  }

  @keyframes glow {
    from { text-shadow: 0 0 10px yellow; }
    to { text-shadow: 0 0 25px orange, 0 0 50px red; }
  }

  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }
</style>

<script>
  window.addEventListener("load", () => {
    const music = document.getElementById("warMusic");
    music.volume = 0; // ××ª×—×™×œ ×‘×©×§×˜
    music.play().catch(err => console.log("Autoplay blocked:", err));

    // Fade-in ×‘×”×ª×—×œ×”
    let fadeIn = setInterval(() => {
      if (music.volume < 0.6) {
        music.volume += 0.02;
      } else {
        clearInterval(fadeIn);
      }
    }, 200);

    // Fade-out ××—×¨×™ 8 ×©× ×™×•×ª
    setTimeout(() => {
      let fadeOut = setInterval(() => {
        if (music.volume > 0) {
          music.volume -= 0.03;
        } else {
          clearInterval(fadeOut);
          music.pause();
          music.currentTime = 0;
        }
      }, 150);
    }, 8000);
  });
</script>
