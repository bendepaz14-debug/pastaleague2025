<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasta League</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    color: gold;
    text-shadow: 0 0 20px gold;
    margin-top: 20px;
  }

  table {
    width: 90%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: black;
    border: 2px solid gold;
    box-shadow: 0 0 20px gold;
  }

  th, td {
    padding: 10px;
    border: 1px solid gold;
    text-align: center;
  }

  th {
    background-color: gold;
    color: black;
    text-transform: uppercase;
  }

  tr:nth-child(even) {
    background-color: #111;
  }

  .top1 {
    background: linear-gradient(90deg, gold, orange);
    color: black;
    font-weight: bold;
  }

  .top2 {
    background: linear-gradient(90deg, gold, orange);
    color: black;
  }

  .playoff {
    background: linear-gradient(90deg, #0044ff, #002288);
  }

  .section {
    margin-top: 40px;
  }

  .title {
    font-size: 1.5em;
    text-shadow: 0 0 15px #00e0ff;
    color: cyan;
  }

  #fixtures {
    margin-top: 20px;
  }

  button {
    background-color: gold;
    color: black;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: orange;
  }

  footer {
    color: gray;
    margin-top: 50px;
  }

  /* ××¤×§×˜ ×¤×ª×™×—×” */
  #logo {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: gold;
    font-size: 48px;
    font-weight: bold;
    text-shadow: 0 0 30px gold;
    animation: fadeOut 2s ease 2s forwards;
  }

  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }

  #main {
    display: none;
  }

</style>
</head>
<body>

<div id="logo">ğŸ PASTA LEAGUE ğŸ</div>

<div id="main">
  <h1>League Table</h1>
  <table id="leagueTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>GF</th>
        <th>GA</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody id="leagueBody"></tbody>
  </table>

  <div class="section">
    <div class="title">Top Scorers âš½</div>
    <table id="scorersTable">
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Goals</th></tr>
      </thead>
      <tbody id="scorersBody"></tbody>
    </table>
  </div>

  <div class="section">
    <div class="title">Next Fixtures ğŸ¯</div>
    <div id="fixtures">No fixtures yet</div>
    <p id="lastUpdate" style="color:gray;font-size:14px;"></p>
    <button id="drawButton">Draw New Fixtures</button>
  </div>

  <footer>Â© 2025 Pasta League</footer>
</div>

<script>
  // ××¤×§×˜ ×¤×ª×™×—×”
  setTimeout(() => {
    document.getElementById("logo").style.display = "none";
    document.getElementById("main").style.display = "block";
  }, 2000);

  // ×¨×©×™××ª ×©×—×§× ×™×
  const players = [
    "Shabo", "Ilya", "Liad", "Aviv", "Elior", "Yarden", "Arthur", "Gil", "Alex", "Tibi"
  ];

  // ×˜×‘×œ×ª ×œ×™×’×”
  const leagueBody = document.getElementById("leagueBody");
  players.forEach((player, index) => {
    const row = document.createElement("tr");
    if (index === 0) row.classList.add("top1");
    else if (index === 1) row.classList.add("top2");
    else if (index >= 2 && index <= 5) row.classList.add("playoff");
    row.innerHTML = `
      <td>${index + 1}</td>
      <td>${player} ${index === 0 ? "ğŸ†" : index === 1 ? "ğŸ¥ˆ" : ""}</td>
      <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>
    `;
    leagueBody.appendChild(row);
  });

  // ××œ×š ×”×©×¢×¨×™× (×××•×¤×¡)
  const scorersBody = document.getElementById("scorersBody");
  players.slice(0,5).forEach((player, i) => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${i+1}</td><td>${player}</td><td>0</td>`;
    scorersBody.appendChild(row);
  });

  // ××¢×¨×›×ª ×”×’×¨×œ×”
  const fixturesDiv = document.getElementById("fixtures");
  const lastUpdate = document.getElementById("lastUpdate");
  const drawButton = document.getElementById("drawButton");

  let savedFixtures = JSON.parse(localStorage.getItem("pasta_fixtures") || "[]");
  let savedDate = localStorage.getItem("pasta_fixtures_date");

  function renderFixtures() {
    if (savedFixtures.length > 0) {
      fixturesDiv.innerHTML = savedFixtures.map(m => `<p>${m}</p>`).join("");
      lastUpdate.innerText = "Last updated: " + savedDate;
    } else {
      fixturesDiv.innerHTML = "<p>No fixtures yet</p>";
      lastUpdate.innerText = "";
    }
  }

  renderFixtures();

  drawButton.addEventListener("click", () => {
    const pass = prompt("Enter password:");
    if (pass !== "1122") {
      alert("Wrong password!");
      return;
    }

    const shuffled = [...players].sort(() => Math.random() - 0.5);
    const fixtures = [];
    for (let i = 0; i < shuffled.length; i += 2) {
      if (shuffled[i+1]) {
        fixtures.push(`${shuffled[i]} âš”ï¸ ${shuffled[i+1]}`);
      }
    }

    savedFixtures = fixtures;
    savedDate = new Date().toLocaleString();
    localStorage.setItem("pasta_fixtures", JSON.stringify(fixtures));
    localStorage.setItem("pasta_fixtures_date", savedDate);
    renderFixtures();
  });
</script>

</body>
</html>
