<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pasta League 2025 âš½</title>

<style>
body {
  background-color: #000;
  color: white;
  font-family: 'Arial', sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
h1 {
  font-size: 2.3em;
  margin-top: 20px;
  color: #ffcc00;
  text-shadow: 0 0 25px #ffcc00;
}
h2 {
  color: #ffcc00;
  text-shadow: 0 0 15px #ffcc00;
}
table {
  width: 90%;
  max-width: 600px;
  margin: 20px auto;
  border-collapse: collapse;
  border: 2px solid #ffcc00;
  border-radius: 10px;
  overflow: hidden;
  background-color: #111;
  box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
}
th, td {
  padding: 10px;
  border: 1px solid #ffcc00;
  text-align: center;
}
th {
  background-color: #ffcc00;
  color: black;
}
tr {
  transition: 0.3s;
}
tr:first-child td {
  font-weight: bold;
  animation: glow 1.5s ease-in-out infinite alternate;
}
@keyframes glow {
  from { box-shadow: 0 0 10px gold; }
  to { box-shadow: 0 0 25px yellow; }
}

/* ×¢×™×¦×•×‘ ×œ×¤×™ ××§×•× */
tr.rank-1, tr.rank-2 {
  background-color: white;
  color: black;
}
tr.rank-3, tr.rank-4, tr.rank-5, tr.rank-6 {
  background-color: #ff66cc;
  color: black;
}
tr.rank-7, tr.rank-8, tr.rank-9, tr.rank-10 {
  background-color: black;
  color: #ffcc00;
}

.top-scorers {
  margin-top: 40px;
}
.top-scorers table {
  border-color: #ffcc00;
  box-shadow: 0 0 25px rgba(255, 204, 0, 0.4);
}
footer {
  margin-top: 40px;
  font-size: 0.9em;
  opacity: 0.7;
}
</style>
</head>

<body>
  <h1>ğŸ Pasta League â€” Season 2025 ğŸ</h1>
  <h2>League Table</h2>
  <table id="leagueTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>P</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>GF</th>
        <th>GA</th>
        <th>PTS</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="top-scorers">
    <h2>Top Scorers âš½</h2>
    <table id="topScorers">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Goals</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>Created by Ben De Paz Â© 2025</footer>

<script>
const sheetURL =
  "https://docs.google.com/spreadsheets/d/1--or-XBf1Ys71it7cRCSnZOodHIP8wr9bW_HUoTJtCs/gviz/tq?tqx=out:json&sheet=LeagueTable";

async function fetchData() {
  try {
    const res = await fetch(sheetURL);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));

    const tableData = rows.map(r => ({
      Player: r[0],
      W: parseInt(r[1] || 0),
      D: parseInt(r[2] || 0),
      L: parseInt(r[3] || 0),
      GF: parseInt(r[4] || 0),
      GA: parseInt(r[5] || 0),
      Pts: parseInt(r[6] || 0)
    }));

    tableData.forEach(p => p.P = p.W + p.D + p.L);
    tableData.sort((a, b) => b.Pts - a.Pts);

    const tbody = document.querySelector("#leagueTable tbody");
    tbody.innerHTML = "";
    tableData.forEach((player, index) => {
      const row = document.createElement("tr");
      row.classList.add(`rank-${index + 1}`);
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${player.Player}${index === 0 ? ' ğŸ†' : ''}</td>
        <td>${player.P}</td>
        <td>${player.W}</td>
        <td>${player.D}</td>
        <td>${player.L}</td>
        <td>${player.GF}</td>
        <td>${player.GA}</td>
        <td>${player.Pts}</td>
      `;
      tbody.appendChild(row);
    });

    const topScorers = [...tableData].sort((a, b) => b.GF - a.GF).slice(0, 5);
    const scorersBody = document.querySelector("#topScorers tbody");
    scorersBody.innerHTML = "";
    topScorers.forEach((p, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${p.Player}${i === 0 ? ' âš½' : ''}</td>
        <td>${p.GF}</td>
      `;
      scorersBody.appendChild(row);
    });
  } catch (err) {
    console.error(err);
  }
}

fetchData();
</script>
</body>
</html>
