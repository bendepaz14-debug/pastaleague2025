<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasta League 2025</title>
  <style>
    body {
      background-color: #000;
      color: #f1c40f;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #f1c40f;
      text-shadow: 0 0 10px #f1c40f;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 700px;
      background: #111;
      border: 1px solid #f1c40f;
      box-shadow: 0 0 15px #f1c40f33;
    }
    th, td {
      border: 1px solid #f1c40f33;
      padding: 10px;
    }
    th {
      background: #222;
      color: #f1c40f;
    }
    .section {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #f1c40f;
      border-radius: 10px;
      background: #111;
      box-shadow: 0 0 10px #f1c40f33;
    }
  </style>
</head>
<body>
  <h1>üçù Pasta League ‚Äî Season 2025 üçù</h1>
  <p>Total Goals: <span id="totalGoals">0 ‚öΩ</span></p>

  <div class="section">
    <h2>League Table</h2>
    <table id="leagueTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>W</th>
          <th>D</th>
          <th>L</th>
          <th>GF</th>
          <th>GA</th>
          <th>Pts</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="section">
    <h2>Top Scorers</h2>
    <table id="scorersTable">
      <thead>
        <tr><th>#</th><th>Player</th><th>Goals</th></tr>
      </thead>
      <tbody>
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="section">
    <h2>Goal of the Week üé•</h2>
    <p>Upload coming soon...</p>
  </div>

  <footer style="margin-top:30px; color:#888;">
    ¬© 2025 Pasta League. All rights reserved.
  </footer>

  <script>
    // ========== SETTINGS ==========
    const SHEET_ID = "1--or-XBf1Ys71it7cRCSnZOodHIP8wr9bW_HUoTJtCs";
    const SHEET_NAME = "LeagueTable";
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAME)}`;

    async function loadLeagueData() {
      try {
        const res = await fetch(CSV_URL);
        const csvText = await res.text();
        const rows = csvText.trim().split("\n").map(r => r.split(","));
        const headers = rows.shift();

        const playerIndex = headers.indexOf("Player");
        const wIndex = headers.indexOf("W");
        const dIndex = headers.indexOf("D");
        const lIndex = headers.indexOf("L");
        const gfIndex = headers.indexOf("GF");
        const gaIndex = headers.indexOf("GA");
        const ptsIndex = headers.indexOf("Pts");

        const tbody = document.querySelector("#leagueTable tbody");
        tbody.innerHTML = "";

        let totalGoals = 0;
        rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          totalGoals += parseInt(row[gfIndex] || 0);
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${row[playerIndex]}</td>
            <td>${row[wIndex]}</td>
            <td>${row[dIndex]}</td>
            <td>${row[lIndex]}</td>
            <td>${row[gfIndex]}</td>
            <td>${row[gaIndex]}</td>
            <td>${row[ptsIndex]}</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("totalGoals").textContent = `${totalGoals} ‚öΩ`;
      } catch (err) {
        document.querySelector("#leagueTable tbody").innerHTML =
          `<tr><td colspan="8">‚ö†Ô∏è Error loading data. Check Google Sheet settings.</td></tr>`;
      }
    }

    loadLeagueData();
  </script>
</body>
</html>
