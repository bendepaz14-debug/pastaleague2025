<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasta League â€” Season 2025</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: yellow;
      font-family: "Arial Black", sans-serif;
      text-align: center;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      color: yellow;
      border: 2px solid yellow;
    }

    th, td {
      border: 1px solid yellow;
      padding: 8px 12px;
    }

    h1 {
      margin-top: 20px;
    }

    /* ğŸ”¥ ×¤×ª×™×—×ª ×× ×™××¦×™×” */
    #introOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease-in-out 4s forwards;
    }

    .introTitle {
      color: yellow;
      font-size: 3rem;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px yellow; }
      to { text-shadow: 0 0 25px orange, 0 0 50px red; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .debug-box {
      margin-top: 10px;
      color: lightgreen;
    }
  </style>
</head>

<body>
  <h1>ğŸ Pasta League â€” Season 2025 ğŸ</h1>
  <p id="totalGoals">Total Goals: 0 âš½</p>

  <section>
    <h2>League Table</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>W</th>
          <th>D</th>
          <th>L</th>
          <th>GF</th>
          <th>GA</th>
          <th>Pts</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="8">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <section>
    <h2>Top Scorers</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Player</th><th>Goals</th></tr>
      </thead>
      <tbody id="scorersBody">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <section>
    <h2>Goal of the Week ğŸ¥</h2>
    <p>Upload coming soon...</p>
  </section>

  <div id="debug" class="debug-box"></div>

  <!-- ğŸµ WAR INTRO MUSIC + ANIMATION -->
  <audio id="warMusic"
    src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c424a6b69.mp3?filename=battle-epic-heroic-trailer-115997.mp3"
    preload="auto"></audio>

  <div id="introOverlay">
    <h1 class="introTitle">âš”ï¸ WAR MODE â€” Pasta League âš½</h1>
  </div>

  <script>
    window.addEventListener("load", () => {
      const music = document.getElementById("warMusic");
      music.volume = 0;
      music.play().catch(err => console.log("Autoplay blocked:", err));

      // Fade-in (0 â†’ 0.6)
      const fadeIn = setInterval(() => {
        if (music.volume < 0.6) {
          music.volume += 0.05;
        } else clearInterval(fadeIn);
      }, 150);

      // Fade-out ××—×¨×™ 4 ×©× ×™×•×ª
      setTimeout(() => {
        const fadeOut = setInterval(() => {
          if (music.volume > 0) {
            music.volume -= 0.05;
          } else {
            clearInterval(fadeOut);
            music.pause();
            music.currentTime = 0;
          }
        }, 150);
      }, 4000);
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
