  <audio id="warMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3e93a97b56.mp3?filename=epic-war-intro-11082.mp3"></audio>

  <script>
    window.addEventListener("load", () => {
      const music = document.getElementById("warMusic");
      music.volume = 0;

      const tryPlay = () => {
        music.play().catch(() => {
          document.body.addEventListener("click", () => music.play(), { once: true });
        });
      };
      tryPlay();

      // Fade in
      const fadeIn = setInterval(() => {
        if (music.volume < 0.7) music.volume += 0.05;
        else clearInterval(fadeIn);
      }, 150);

      // Fade out ××—×¨×™ 10 ×©× ×™×•×ª
      setTimeout(() => {
        const fadeOut = setInterval(() => {
          if (music.volume > 0) music.volume -= 0.05;
          else {
            clearInterval(fadeOut);
            music.pause();
            music.currentTime = 0;
          }
        }, 150);
      }, 10000);
    });
  </script>
